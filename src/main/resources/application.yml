  servicename: ${cf.catalog.servicename:hbase}
  #id of service in cloud foundry catalog
  serviceid: ${cf.catalog.serviceid:hbase}
  #id of base plan in cloud foundry catalog
  baseId: ${BASE_GUID:}
zk:
